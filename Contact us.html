<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORZ DEPARTMENTAL STORE</title>
    <link rel="stylesheet" href="Contact us.css">
    <link rel="icon" type="logo3.jpg" href="logo3.jpg">
</head>

<body background="Contact Us.jpg">

    <div class="contact-container">
        <h1>Contact Us</h1>
        <p>Have questions? We're here to help. Please fill out the form below, and we'll get back to you as soon as
            possible.</p>

        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your Email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter your experience with us. We're here for your help!!" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>

</html>
